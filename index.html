<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="logo">
                    <img src="image/logo-2.png" alt="">
                </div>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Category</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="search-box">
                    <input type="text" placeholder="Search here...">
                    <a href="#"><i class="fas fa-search"></i></a>
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="text-content">
                <div class="text">Hello, It's US </div>
                <div class="name">JR Reed</div>
                <div class="job">
                    <div class="job">
                        <span>We Provide</span>
                        <div class="typing-text">
                            <span class="one">Domain,</span>
                            <span class="two">Hosting.</span>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button>Read More</button>
                    <button>Buy Now!</button>
                </div>
            </div>
            <div class="girl">
                <img src="image/back.png" alt="">
            </div>
        </div>
        <div class="media-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
    </header>

    <!--Services Section-->
    <Section class="services">
        <h1>Our Services</h1>
        <div class="s-grid">
            <div class="box1">
                <img src="image/grid (1).png" alt="">
                <h2>Security</h2>
                <h5>Think beyond expectation</h5>
            </div>
            <div class="box2">
                <img src="image/grid (2).png" alt="">
                <h2>Support</h2>
                <h5>Believe us, we love technology</h5>
            </div>
            <div class="box3">
                <img src="image/grid (3).png" alt="">
                <h2>Data Migration</h2>
                <h5>Your soul meets with your Space</h5>
            </div>

        </div>
    </Section>

</html>
